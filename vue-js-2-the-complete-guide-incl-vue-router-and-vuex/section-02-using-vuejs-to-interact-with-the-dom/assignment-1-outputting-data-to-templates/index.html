<html>
  <head></head>
  <body>
    <div id="exercise">
      <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>{{ multiplyAgeBy2() }}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>{{ randomFloat() }}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img v-bind:src="myImageUrl" style="width: 100px; height: 100px;" />
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        <input v-bind:value="name" type="text" />
      </div>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#exercise",
        data: {
          name: "Larry Fine",
          age: 32,
          myImageUrl:
            "https://02varvara.files.wordpress.com/2009/12/pig-in-a-poke.jpg",
        },
        methods: {
          multiplyAgeBy2: function () {
            return this.age * 2;
          },
          randomFloat: function () {
            return Math.random(0, 1);
          },
        },
      });
    </script>
  </body>
</html>
